<ion-content [fullscreen]="true">
    <div class="h-full flex justify-center items-center">
      <div class="columns-1	space-y-2 w-96">
          <div class="flex justify-center items-center">
            <h1 class="text-4xl">Login</h1>
          </div>
          <ion-input
          type="email"
          fill="outline"
          label="Email"
          labelPlacement="floating"
          errorText="Email invÃ¡lido"
          ngModel
          email
        ></ion-input>
        <ion-input
          type="password"
          fill="outline"
          label="Senha"
          labelPlacement="floating"
          ngModel
        ></ion-input>
      <ion-button expand="block" class="h-12 text-white">Entrar</ion-button>
      <hr class="bg-gray-900">
      <ion-button expand="block" class="h-12 text-white" [routerLink]="['/register']">Criar minha conta</ion-button>
      </div>
